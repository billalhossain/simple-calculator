<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<style rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></style>

</head>
<body>
	<div id="app">
  <div>
    <div class="container">
      <div class="calculator-body">
        <p>Simple Calculator</p>
        <div class="cal-display">
          <input type="text" class="details" v-model="storeDisplay">
          <input type="text" class="total" v-model="display">
        </div>

        <button @click="enterNum('1')" class="btn">1</button>
        <button @click="enterNum('2')" class="btn">2</button>
        <button @click="enterNum('3')" class="btn">3</button>

        <button @click="enterOparation('+')" class="btn">+</button>

        <button @click="enterNum('4')" class="btn">4</button>
        <button @click="enterNum('5')" class="btn">5</button>
        <button @click="enterNum('6')" class="btn">6</button>

        <button @click="enterOparation('X')" class="btn">x</button>

        <button @click="enterNum('7')" class="btn">7</button>
        <button @click="enterNum('8')" class="btn">8</button>
        <button @click="enterNum('9')" class="btn">9</button>

        <button @click="enterOparation('-')" class="btn">-</button>

        <button @click="enterNum('0')" class="btn">0</button>
        <button @click="enterNum('00')" class="btn">00</button>
        <button @click="enterNum('.')" class="btn">.</button>

        <button @click="enterOparation('/')" class="btn">/</button>
        <button @click="dataClear" class="btn dataClear">AC</button>
        <button @click="delCurrNum" class="btn delCurrNum">DEL</button>
        <button @click="sum" class="btn sumbtn">=</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
